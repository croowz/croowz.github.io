<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
        <!-- Favicons -->    
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="alternate icon" type="image/png" href="/icons/favicon.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal website showcasing professional experience and skills" />
    <title>Personal Website</title>

    <!-- Theme initialization script -->
    <script>
      (function() {
        // Set up our initial theme state
        window.__INITIAL_THEME_STATE__ = {
          isDark: false,
          source: 'system'
        };

        // Determine the initial theme
        const savedPreference = localStorage.getItem('darkMode');
        if (savedPreference !== null) {
          window.__INITIAL_THEME_STATE__.isDark = JSON.parse(savedPreference);
          window.__INITIAL_THEME_STATE__.source = 'localStorage';
        } else if (window.matchMedia?.('(prefers-color-scheme: dark)').matches) {
          window.__INITIAL_THEME_STATE__.isDark = true;
          window.__INITIAL_THEME_STATE__.source = 'system';
        }

        // Apply the theme immediately
        if (window.__INITIAL_THEME_STATE__.isDark) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
