<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Define gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0080"/>
      <stop offset="45%" style="stop-color:#FF6B00"/>
      <stop offset="100%" style="stop-color:#7000FF"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8F8F8"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background with gradient -->
  <rect x="20" y="20" width="160" height="160" rx="30" ry="30" fill="url(#backgroundGradient)"/>
  
  <!-- RC text with updated font -->
  <text x="100" y="125" 
        font-family="Helvetica, Arial, sans-serif" 
        font-size="85" 
        font-weight="900" 
        letter-spacing="-2"
        text-anchor="middle" 
        fill="url(#textGradient)"
        filter="url(#shadow)">
    RC
  </text>

  <!-- Lighter drop shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>
</svg>